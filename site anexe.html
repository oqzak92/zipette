<!DOCTYPE html>
<html>
<head>
    <title>RDV-Camylia-comp's</title>
	<link href= "sitea.css" rel= "stylesheet" type= "text/css" >
</head>
<body>
    <h1>Prendre un rendez-vous</h1>
    <form action="traitement.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Date du rendez-vous :</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="heure">Heure du rendez-vous :</label>
        <input type="time" id="heure" name="heure" required><br><br>

        <label for="message">Message (facultatif) :</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Prendre rendez-vous">
    </form>
</body>
</html>
